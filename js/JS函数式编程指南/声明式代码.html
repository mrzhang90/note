<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p>声明式的代码越来越受到欢迎 只要提供一条条的指令 程序就知道怎么做而不是一步步的告诉 var i=0</p>
<script type="text/javascript">
	var as=[{'make':1},{'make':2},{'make':3}];
	//map是一个表达式，它对执行顺序没有要求。而且，map 函数如何进行迭代，返回的数组如何收集，都有很大的自由度。
	//它指明的是做什么，不是怎么做。因此，它是正儿八经的声明式代码
	var arr=as.map(function(a){return a.make});
	console.log(as.map(function(a){return a.make}));
</script>
</body>
</html>
