<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @keyframes bounce{
            60%,80%,to{transform:translateY(400px);
                animation-timing-function: ease-out;
            }
            70%{transform:translateY(300px);}
            90%{transform:translateY(360px);}
        }
        .ball{width:50px;height:50px;background:red;}
        .ball:hover{animation:bounce 3s cubic-bezier(.1,.25,1,.25);}
    </style>
</head>
<body>
<div class="ball"></div>
</body>
</html>
