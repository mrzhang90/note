<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<iframe src="./1判断子页加载状态-child.html" frameborder="0" name="frm" width="100%" height="500px"></iframe>
<script>
	var timer=setInterval(function(){
		if(frm.document.readyState=="complete"){
			console.log('加载完')
			clearInterval(timer);
		}else{
			console.log('加载中')
		}
	}, 200);
	// if(frm.document.readyState=="complete"){
	// 	console.log('加载中')
	// }else{
	// 	console.log('加载完')
	// }
	frm.onload=function(){
		console.log('onload','加载完')
	}
</script>
</body>
</html>
