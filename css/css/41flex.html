<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	*{margin:0;padding:0;}
	.flex{
		/*width:800px;*/
		display:flex;
		align-items: center;
  		justify-content: center;
	}
	.flex p:nth-child(1){
		flex:3 88px;
	}
	.flex p:nth-child(2){
		flex:4 99px;
	}
	.flex p:nth-child(3){
		flex:2 78px;
	}
	.flex p:nth-child(4){
		flex:1 66px;
	}
	.flex p:nth-child(5){
		flex:8 270px;
	}
</style>
<body>
	<div class="flex">
		<p>88</p>
		<p>99<br/>11<br/>11<br/>11<br/>1</p>
		<p>77</p>
		<p>66</p>
		<p>270</p>
	</div>
</body>
</html>
