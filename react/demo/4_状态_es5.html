<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<h1></h1>
<div id="example"></div>
<script type="text/javascript" src="https://cdn.bootcss.com/react/16.0.0-alpha.4/react.min.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/react-dom/16.0.0-alpha.6/react-dom.min.js"></script>
<script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.min.js"></script>
<script type="text/babel">
	var Hw = React.createClass({
		getInitialState: function() {
          return {isLoading: true};
        },
        handle:function(){
        	this.setState({
        		isLoading:!this.state.isLoading
        	})
        	console.log('upload ok')
        },
		render(){
			var text = this.state.isLoading ? <h1>loadingâ€¦</h1>: <h1>ok</h1>;
			return (
				<div onClick={this.handle}>{this.props.name} , {text}</div>
			)
		}
	})
	Hw.propTypes={
		name:React.PropTypes.bool
	}
	Hw.defaultProps={name:'133'}
	ReactDOM.render(
		<Hw/>,
		document.getElementById('example')
	)
</script>
</body>
</html>
