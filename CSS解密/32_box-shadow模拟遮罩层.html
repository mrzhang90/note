<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{margin:0;padding:0;}
		.dimmed{
			position:fixed;left:50%;top:50%;margin:-200px;
			/*50vmax是此处最适合的视口单位，保证始终充满水平和垂直方向的扩张半径*/
			box-shadow:0 0 0 50vmax rgba(0,0,0,.5);
		}
	</style>
</head>
<body>
	<img src="img/1.jpg" class="dimmed">
	<h2>利用box-shadow扩张非常简洁易用，但存在两个问题:</h2>
	<p>1.因为遮罩层的尺寸与视口相关，而不是与页面相关的，当我们滚动页面时，遮罩层的边缘就漏出来了</p>
	<p>2.bx-shadow无法阻止鼠标交互，只能在视觉上起到引导注意力的作用</p>
</body>
</html>
