<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<div id="example"></div>
<script type="text/javascript" src="https://cdn.bootcss.com/react/16.0.0-alpha.4/react.min.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/react-dom/16.0.0-alpha.6/react-dom.min.js"></script>
<script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.min.js"></script>
<script type="text/babel">
var HelloWorld=React.createClass({
	render:function(){
		return (
			<p>
				hello,<input type="text" placeholder="请输入" />,
				It is {this.props.date}
			</p>
		)
	}
})
setInterval(function(){
	ReactDOM.render(
		<HelloWorld date={new Date().getSeconds()}/>,
		document.getElementById('example')
	)
},10)
</script>
</body>
</html>
