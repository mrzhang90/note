<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	this.a=20;
	var user={
		a:10,
		test:function(){
			alert(this.a);
		}
	}
	user.test();//10
	
	var w1=user.test;
	w1();//20

	var data={a:40};
	var w2=user.test.bind(data);
	w2();//40
</script>
</body>
</html>
