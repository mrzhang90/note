<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    body{background: #ffef5e;margin:0;}
    /*#tmp{width:300px;height:450px;background:url("images/tmp_wan.jpg") no-repeat;background-size:contain;position:absolute;left:50%;margin-left:-150px;}*/
    #main{width:300px;height:450px;margin:30px auto;position:relative;}
    .hair{width:242px;height:308px;background:#152131;border-radius:50% 50% 0 0;position:absolute;left:20px;top:13px;overflow:hidden;
        /*opacity:0;*/
    }
    .hair:after{content:"";display:block;height:155px;width:242px;background:#ffef5e;position:absolute;bottom:0;
        /*opacity:0;*/
    }
    .hair_s{width:35px;height:45px;background:#152131;transform:rotate(70deg) skew(44deg);position:absolute;z-index:3;}
    .hair_s1{top:49px;left:40px;}
    .hair_s2{top:38px;left:73px;}
    .hair_s3{top:32px;left:99px;}
    .hair_s4{top:27px;left:121px;}
    .hair_s5{top:32px;left:144px;}
    .hair_s6{top:37px;left:166px;}
    .hair_s7{top:49px;left:182px;}
    .face{width:166px;height:126px;background:#fbdac7;border:solid 1px #262450;position:absolute;left:58px;top:78px;border-radius:25px 10px 64px 64px;
    }
    .brow{width:47px;height:8px;position:absolute;background:#000016;border-radius:50%;}
    .brow:after{content:"";display:block;width:47px;height:8px;position:absolute;top:1px;left:1px;background:#fbdac7;border-radius:50%;}
    .left_brom{transform:rotate(-14deg);top:33px;left:22px;}
    .right_brom{transform:rotate(6deg);top:31px;right:25px;}
    .eye{position:absolute;top:49px;width:18px;height:18px;border-radius:50%;background:#000;}
    .eye1{left:53px;}
    .eye2{right:53px;}
    .blusher{position:absolute;top:88px;width:15px;height:15px;border-radius:50%;background:#f79c99;}
    .blusher1{left:10px;}
    .blusher2{right:10px;}
    .ear{position:absolute;top:35px;width:13px;height:27px;background:#fbdac7;border:solid 1px #152131;}
    .ear1{left:-15px;border-radius:9px 0 0 15px;}
    .ear2{right:-15px;border-radius:0 9px 15px 0;}
    .mouth{width:37px;height:30px;position:absolute;left:64px;top:70px;background: #d96b6e;border-radius:50%;border:solid 1px #152131;}
    .mouth:after{content:"";display:block;background:#fbdac7;width:55px;height:19px;position:absolute;top:-1px;left:-12px;border-radius:30%;}
    .face:after{content:"";width:19px;height:7px;border:solid 1px #152131;background:#fbdac7;position:absolute;left:74px;top:126px;}
    .clothes{width:89px;height:89px;background:#fff;position:absolute;top:212px;left:98px;border: solid 1px #152131;border-radius: 30px 30px 0 0;z-index:2;
        /*opacity: 0.5;*/
    }
    .collar{width:13px;height:25px;background:#fff;border: solid 1px #152131;position:absolute;z-index:3;}
    .left-collar{transform: rotateZ(-40deg) translate(20px,10px);}
    .right-collar{transform: rotateZ(40deg) translate(37px,-38px);}
    .straps{width:8px;height:87px;border-left: solid 1px #152131; border-right: solid 1px #152131;background:#e9003a;position:absolute;z-index:1;}
    .left-straps{transform:translate(15px,3px);}
    .right-straps{transform:translate(65px,3px);}
    .arm{width:79px;height:87px;border:solid 1px #152131;background:#fff;position:absolute;top:217px;z-index:0;border-radius: 50%;
        /*opacity:.5;*/
    }
    .arm:after{content:"";display:block;width:63px;height:72px;border:solid 1px #152131;background:#ffef5e;position:absolute;top:8px;border-radius: 50%;}
    .left-arm{left:71px;}
    .left-arm:after{left:15px;}
    .right-arm{left:135px;}
    .right-arm:after{left:-2px;}
    .belt{width:89px;height:12px;border:solid 1px #152131;background:#ed023a;position:absolute;left:98px;top:302px;}
    .skirt{width:91px;height:0px;background:none;position:absolute;top:316px;left:59px;z-index:3;border-color:#e9003a transparent;border-width:0 39px 65px;border-style:solid;border-radius: 0 0 50% 50%;
        /*opacity: .5;*/
    }
    .line{width:1px;height:38px;background:#000;}
    .line1{transform: rotate(20deg) translate(10px,10px);}
    .line2{transform: rotate(10deg) translate(24px,-29px);}
    .line3{transform: rotate(0deg) translate(44px,-62px);}
    .line4{transform: rotate(-10deg) translate(78px,-88px);}
    .line5{transform: rotate(-20deg) translate(127px,-103px);}
    .leg{width:15px;height:24px;background:#fadbc7;border:1px solid #152131;position:absolute;top:377px;z-index:2;}
    .leg:after{content:"";display:block;width:15px;height:21px;background:#fff;border:solid 1px #152131;border-bottom:none;position:absolute;top:24px;left:-1px;}
    .left-leg{left:109px;}
    .right-leg{left:158px;}
    .stockings{width:35px;height:16px;background:#fff;border:solid 1px #152131;position:absolute;z-index:1;top:413px;border-radius:50% 0 0 50%;}
    .left-stockings{transform:rotate(-18deg);left:87px;}
    .right-stockings{transform:rotate(199deg);left:161px;}
    .shoes{width:51px;height:22px;position:absolute;z-index:0;background:#a23030;border-radius:50% 0 0 50%;top:417px;}
    .left-shoes{left:77px;transform:rotate(-21deg);}
    .right-shoes{left:157px;transform:rotate(200deg) translate(0px,-1px);}
</style>
</head>
<body>
<div id="tmp"></div>
<div id="main">
    <div class="hair">
        <div class="hair_s hair_s1"></div>
        <div class="hair_s hair_s2"></div>
        <div class="hair_s hair_s3"></div>
        <div class="hair_s hair_s4"></div>
        <div class="hair_s hair_s5"></div>
        <div class="hair_s hair_s6"></div>
        <div class="hair_s hair_s7"></div>
    </div>
    <div class="face">
        <div class="brow left_brom"></div>
        <div class="brow right_brom"></div>
        <div class="eye eye1"></div>
        <div class="eye eye2"></div>
        <div class="blusher blusher1"></div>
        <div class="blusher blusher2"></div>
        <div class="ear ear1"></div>
        <div class="ear ear2"></div>
        <div class="mouth"></div>
    </div>
    <div class="clothes">
        <div class="collar left-collar"></div>
        <div class="collar right-collar"></div>
        <div class="straps left-straps"></div>
        <div class="straps right-straps"></div>
    </div>
    <div class="arm left-arm"></div>
    <div class="arm right-arm"></div>
    <div class="belt"></div>
    <div class="skirt">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
        <div class="line line4"></div>
        <div class="line line5"></div>
    </div>
    <div class="leg left-leg"></div>
    <div class="leg right-leg"></div>
    <div class="stockings left-stockings"></div>
    <div class="stockings right-stockings"></div>
    <div class="shoes left-shoes"></div>
    <div class="shoes right-shoes"></div>
</div>
</body>
</html>
