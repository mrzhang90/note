<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript">
        function say(){
            alert("request child.html");
        }
        function callParent(){
            parent.window.say();
            parent.window.document.getElementById('parent_button').value="parent_button";
        }
    </script>
</head>
<body>
    <input id="child_button" type="button" value="调用parent.html中的say()函数" onclick="callParent()"/>
</body>
</html>
