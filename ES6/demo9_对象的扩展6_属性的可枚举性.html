<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log('对象的每个属性都有一个描述对象（Descriptor），用来控制该属性的行为。Object.getOwnPropertyDescriptor方法可以获取该属性的描述对象。')
    console.log('描述对象的enumerable属性，称为”可枚举性“，如果该属性为false，就表示某些操作会忽略当前属性。');
    let obj={foo:123};
    console.log(Object.getOwnPropertyDescriptor(obj,'foo'));
    console.log('ES5有三个操作会忽略enumerable为false的属性。' +
        'for...in循环：只遍历对象自身的和继承的可枚举的属性' +
        'Object.keys()：返回对象自身的所有可枚举的属性的键名' +
        'JSON.stringify()：只串行化对象自身的可枚举的属性');
    console.log('ES6新增了一个操作Object.assign()，会忽略enumerable为false的属性，只拷贝对象自身的可枚举的属性。');
    console.log('toString和length属性的enumerable都是false，因此for...in不会遍历到这两个继承自原型的属性。')
    console.log(Object.getOwnPropertyDescriptor(Object.prototype,'toString').enumerable)
    console.log(Object.getOwnPropertyDescriptor([],'length').enumerable)
    console.log('ES6规定，所有Class的原型的方法都是不可枚举的。');
    console.log(Object.getOwnPropertyDescriptor(class {foo(){}}.prototype,'foo').enumerable)
    console.log('总的来说，操作中引入继承的属性会让问题复杂化，大多数时候，我们只关心对象自身的属性。所以，尽量不要用for...in循环，而用Object.keys()代替。');
</script>
</body>
</html>
