<!DOCTYPE html>
<html>
<head>
	<title>继承</title>
</head>
<body>
<script type="text/javascript">
	function inheits(child,parent){
		var F=function(){};
		F.prototype=parent.prototype;
		child.prototype=new F();//临时构造函数
		child.prototype.constructor=child;//修复constructor
		child.uper=parent;//存储超类
	}
	function A1(){
		this.color='red';
		this.fn=function(){
			return 'fn';
		}
	}
	A1.prototype.fn2=function(){
		return 'fn2';
	}
	function A2(color,num){
		A2.uper.call(this);//把当前this传到父类，拿到父类的属性
		this.num=num;
	}
	inheits(A2,A1);

	var a=new A2('red',123);
	console.log(a.color);
	console.log(a.num);
	console.log(a.fn());
	console.log(a);
</script>
</body>
</html>
