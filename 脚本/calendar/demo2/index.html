function changeEvent(startTime,callback) {
    startTime.click(function(ev){
        calendar($(this),callback);
        ev.stopPropagation();
        return false;
    })
    $(document).click(function(ev){//当点击文档其他地方，插件消失
        $('#calendar').hide(300);
        ev.stopPropagation();
    })
