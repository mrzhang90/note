<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="webfont.js"></script>
    <script>
        function progress(message) {
          var output = document.getElementById('events');
          if (output) {
            var e = document.createElement('li');
            e.innerHTML = message;
            output.appendChild(e);
          }
          if (window.console && window.console.log) {
            window.console.log(message);
          }
        }
        WebFont.load({
            custom: {
                families: ['PingFangSC-Light1'],
                urls:["font.css"]
            },
      loading: function() {
        progress('loading');
      },
      active: function() {
        progress('active');
          h1.classList.add('Light')
      },
      inactive: function() {
        progress('inactive');
      },
      fontloading: function(fontFamily, fontDescription) {
        progress('fontloading: ' + fontFamily + ' (' + fontDescription + ')');
      },
      fontactive: function(fontFamily, fontDescription) {
        progress('fontactive: ' + fontFamily + ' (' + fontDescription + ')');
      },
      fontinactive: function(fontFamily, fontDescription) {
        progress('fontinactive: ' + fontFamily + ' (' + fontDescription + ')');
      }
        });
    </script>
    <style type="text/css">
        body{font-family: "宋体"}
        .Light{font-family: "PingFangSC-Light1,宋体"}
    </style>
</head>
<body>
<h1>微软雅黑</h1>
<h1>微软雅黑</h1>
  <ol id="events"></ol>
</body>
</html>
