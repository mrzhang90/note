<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<style type="text/css" media="screen">
		*{margin:0;padding:0;}
		div{
			overflow:hidden;
		}
		p{
			margin:100px 0;
			background:red;
			line-height:100px;
			text-align:center;
		}
	</style>
</head>
<body>
<!--
	问题代码：垂直margin发生了重叠
	问题原因：Box垂直方向的距离由margin决定。属于同一个BFC的两个相邻的margin会发生重叠
 	<p>a</p>
	<p>b</p> 
-->
<!-- 
	解决方案：在p外面包一层容器，并触发BFC，那么两个P便不是同一个BFC，就不会发生margin重叠了
-->
<p>a</p>
<div>
	<p>
		b
	</p>
</div>
</body>
</html>
