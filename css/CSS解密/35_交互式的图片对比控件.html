<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<script src="http://www.camplink.cn/js/prefixfree.min.js"></script>-->
    <style>
        .image-slider{
            position:relative;
            display:inline-block;
        }
        .image-slider > div{
            position: absolute;
            top:0;bottom:0;left:0;
            width:50%;
            max-width:100%;
            overflow:hidden;
            resize:horizontal;
        }
        .image-slider > div::before{
            content:"";
            padding:5px;
            position:absolute;
            bottom:0;right:0;
            width:12px;height:12px;
            background:linear-gradient(-45deg,white 50%,transparent 0);
            background-clip:content-box;
            cursor:ew-resize;
        }
        .image-slider img{display:block;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;}
    </style>
</head>
<body>
<div class="image-slider">
    <div>
        <img src="http://csssecrets.io/images/adamcatlace-before.jpg" alt="">
    </div>
    <img src="http://csssecrets.io/images/adamcatlace.jpg" alt="">
</div>
</body>
</html>
