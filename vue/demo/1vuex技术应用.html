<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div id="app">
	<p>{{count}}</p>
	<button @click="add">+</button>
	<button @click="less">-</button>
</div>
<script src="https://unpkg.com/vuex@3.0.1/dist/vuex.js"></script>
<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
<script>
const store=new Vuex.Store({
	state:{
		count:2
	},
	mutations:{
		add(state){
			state.count++
		},
		less(state){
			state.count--
		}
	}
})
new Vue({
	el:"#app",
	computed: {
		count () {
		    return store.state.count
		}
	},
	methods:{
		add(){
			store.commit('add')
		},
		less(){
			store.commit('less')
		}
	}
})
</script>
</body>
</html>
