<!DOCTYPE html>
<html>
<head>
	<title>圣杯布局</title>
	<style type="text/css">
		*{margin:0;padding:0;}

		.left{
			position:relative;left:-300px;
			margin-left:-100%;float:left;width:300px;background:yellow;}
		.right{
			margin-right:-200px;float:right;width:200px;background:red;}
		.middle{float:left;width:100%;background:green;}
	</style>
</head>
<body>
<div class="container">
	<div class="middle">
		中1212121212
	</div>	
	<div class="left">左</div>	
	<div class="right">右</div>
</div>
