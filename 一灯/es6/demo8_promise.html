<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
function delay(time){
	return new Promise(function(resolve,reject){
		window.setTimeout(function(){
			resolve()
		},time);
	})
}
delay(100).then(function(){
	console.log('100')
	return delay(200);//在Promise里要return一个Promise
}).then(function(){
	console.log('200');
	return delay(300);
}).then(function(){
	console.log('300');
	return delay(400);
}).then(function(){
	console.log('400');
	return delay(500);
}).then(function(){
	console.log('500');
	return delay(600);
}).then(function(){
	console.log('600');
	return delay(700);
}).then(function(){
	console.log('hi');
})
</script>
</body>
</html>
