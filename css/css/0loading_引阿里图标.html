<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_574305_vx3iagnpvfbw3ik9.css">
	<style>
		@keyframes trans{
			0%{
				transform:rotate(360deg);
			}
			100%{
				transform:rotate(0deg);
			}
		}
		.icon-loading{
			position:absolute;top:50%;left:50%;
			font-size:80px;
			animation:trans 0.5s infinite linear;
			transform: translate(-50%,-50%);
		}
	</style>
</head>
<body>
<div class="iconfont icon-loading">
	
</div>
</body>
</html>
