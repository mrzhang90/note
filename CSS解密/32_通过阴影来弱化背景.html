<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.overlay{
			position:fixed;top:0;left:0;bottom:0;right:0;
			background:rgba(0,0,0,.2);
		}
		.lightbox{
			z-index:1;
			position:absolute;top:50%;left:50%;
			padding:10px 20px;
			transform:translate(-50%,-50%);
			background:#fff;
		}
	</style>
</head>
<body>
<div class="overlay">
	<div class="lightbox">我就是中心，啦啦啦~~~</div>
</div>
</body>
</html>
