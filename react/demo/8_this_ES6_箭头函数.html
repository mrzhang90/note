<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
</head>
<body>
<div id="example"></div>
<script type="text/javascript" src="https://cdn.bootcss.com/react/16.0.0-alpha.4/react.min.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/react-dom/16.0.0-alpha.6/react-dom.min.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.min.js"></script>
<script type="text/babel">
	class Hi extends React.Component{
		constructor(props){
			super(props);
			this.state={
				data1:this.props.data+200
			}
		}
		handleClick(a,b,c){
			console.log(a)
			console.log(b.target)
			console.log(c)
		}
		render(){
			return (
				<div>
					<input onClick={(e)=>this.handleClick(this,e,'data1')} type="text" value={this.state.data1}/>
				</div>
			)
		}
	}
	ReactDOM.render(
		<Hi data={100}/>,
		document.getElementById('example')
	)
</script>
</body>
</html>
