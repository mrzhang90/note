<script type="text/javascript">
	function fun(n,o){
		console.log(n,o);
		return {
			fun:function(m){//这里的fun是一个对象的key
				return fun(m,n);//从当前层一步一步向上找fun。找一个叫做fun的变量声明
			}
		}
	}
	var a=fun(0);
	a.fun(1);
	a.fun(2);
	var b=fun(0).fun(1).fun(2).fun(3);
	var c=fun(0).fun(1);
	c.fun(2);
	c.fun(3);
</script>
