		ul{}
		ul:after{content:".";display:table;opacity:0;}
		li{list-style:none;float:left;margin-right:10px;padding:0 10px;height:35px;line-height:35px;border-radius:5px;text-align:center;background:#dcdcdc;color:#fff;}

		li:first-child:nth-last-child(n+3):nth-last-child(-n+6),li:first-child:nth-last-child(n+3):nth-last-child(-n+6)~li{background:blanchedalmond}/*找到列表包含3-6项，选中所有*/
