<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
<div id="app">
	<input type="text" name="" v-model="firstName">
	<input type="text" name="" v-model="lastName">
	{{ userName }}
	{{ score>99 ? "好学生" : "普通学生"}}
</div>
<script src="https://cdn.bootcss.com/vue/1.0.25/vue.min.js"></script>
<script>
	new Vue({
		el:'#app',
		data:{
			score:90,
			firstName:'aa',
			lastName:'bb'
		},
		computed:{
			userName:function(){
				return "全名为：【"+ this.firstName + this.lastName+"】"
			}
		}
	})
</script>
</body>
</html>
