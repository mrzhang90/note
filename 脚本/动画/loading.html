<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		img {
		    display: block;
		}
		:after, :before, a, blockquote, body, button, dd, div, dl, dt, em, fieldset, form, h1, h2, h3, h4, h5, h6, hr, i, iframe, img, input, label, lengend, li, ol, optgroup, option, p, pre, select, span, table, tbody, td, textarea, tfoot, th, thead, tr, ul {
		    box-sizing: border-box;
		    margin: 0;
		    padding: 0;
		}
		:after, :before, a, blockquote, body, button, dd, div, dl, dt, em, fieldset, form, h1, h2, h3, h4, h5, h6, hr, i, iframe, img, input, label, lengend, li, ol, optgroup, option, p, pre, select, span, table, tbody, td, textarea, tfoot, th, thead, tr, ul {
		    box-sizing: border-box;
		    margin: 0;
		    padding: 0;
		}
		.content-loading {
		    width: 90%;
		    margin: 100px auto 0;
		}
		.index-loading {
		    width: 100px;
		    margin: 0 auto;
		}
		.people-box {
		    width: 1200px;
		    height: 400px;
		    background: url(http://campus.chinahr.com/2017/huaxiaxfpc/images/line.png) no-repeat center;
		    background-size: cover;
		    position: relative;
		    margin: 0 auto;
		    overflow: hidden;
		}
		.innerbox {
		    width: 100%;
		    height: 390px;
		    background-color: #fff;
		    position: absolute;
		    left: 0;
		    top: 0;
		}
		.people {
		    width: 100px;
		    height: 142px;
		    background: url(http://campus.chinahr.com/2017/huaxiaxfpc/images/people.png) no-repeat center;
		    background-size: cover;
		    position: absolute;
		    bottom: -5px;
		    left: 0;
		}
		.people.gass3::after {
		    display: block;
		    position: absolute;
		    content: '';
		    width: 131px;
		    height: 65px;
		    background: url(http://campus.chinahr.com/2017/huaxiaxfpc/images/gass3.png) no-repeat center;
		    background-size: cover;
		    bottom: 0;
		    left: -131px;
		}
	</style>
</head>
<body>
<div class="content-loading" style="display: BLOCK;">
    <img src="http://campus.chinahr.com/2017/huaxiaxfpc/images/loading.png" alt="" class="index-loading">
    <div class="people-box">
        <div class="innerbox" style="left: 1200px;">
            <div class="people gass3"></div>
        </div>
    </div>
    <!--<div class="loadingbar"><p></p></div>-->
    <!--<canvas width="294" height="62" id="loadingbar"></canvas>-->
</div>
<script type="text/javascript">
	window.onload=function(){
		var innerbox=document.querySelector('.innerbox'),left=0;
		var timer=setInterval(function(){
			if(left>=1200){
				clearInterval(timer);
				return;
			}
			left+=10;
			innerbox.style.left=left+'px';
		},20)
	}
</script>
</body>
</html>
