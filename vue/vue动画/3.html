<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
</head>
<body>

<div id="app">
	<button @click="show=!show">toggle</button>
	<transition name="custom-classes-transition" leave-active-class="animated flash" enter-active-class="animated rubberBand">
		<p v-if="show">hello</p>
	</transition>	
</div>
<script type="text/javascript" src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
<script type="text/javascript">
	new Vue({
		el:'#app',
		data:{
			'show':true
		}
	})
</script>
</body>
</html>
