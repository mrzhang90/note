<!DOCTYPE html>
<html>
<head>
	<title>假的等高-负margin实现</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		.container{overflow:hidden;}
		.left{margin-left:-100%;float:left;width:300px;background:yellow;}
		.right{margin-left:-200px;float:right;width:200px;background:red;}
		.middle{float:left;width:100%;background:green;}
		.inner{margin-left:300px;}
		.left,.right,.middle{padding-bottom:9999px;margin-bottom:-9999px;}
	</style>
</head>
<body>
<div class="container">
	<div class="middle">
		<div class="inner">
			中1212121212
		</div>
	</div>	
	<div class="left">左<p>1</p></div>	
	<div class="right">右</div>
</div>
<p>说明：</p>
<p>
	padding-bottom：是为了撑开自身高度，同时影响父高；
	margin-bottom：是为收错父高，但不影响自身
</p>
</body>
</html>
