<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>无刷新上传图片-预览图片</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		input{outline:none;border:0;}
		a{text-decoration:none;}
		:root a.inputUpload,a.inputUpload:hover{filter:progid:none;}
		a.inputUpload{display:inline-block;margin-left:33px;border:solid 1px #a5a5a5;width:88px;height: 23px;text-align:center;color:#333;
			background: #d8d8d8;
			background: -webkit-gradient(linear, left top, left bottom, from(#fcfcfc), to(#d8d8d8));
			background: -moz-linear-gradient(top,  #fcfcfc,  #d8d8d8);
			filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#fcfcfc', endColorstr='#d8d8d8');
		}
		a.inputUpload:hover{
			background: #fcfcfc;
			background: -webkit-gradient(linear, left top, left bottom, from(#d8d8d8), to(#fcfcfc));
			background: -moz-linear-gradient(top,  #d8d8d8,  #fcfcfc);
			filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#d8d8d8', endColorstr='#fcfcfc');
		}
	</style>
</head>
<body>
<form class="form1" method="post" enctype="multipart/form-data" style="margin-top:100px;">
	<div>
		<input type="file" data-file="file" data-name="photo1" data-field="aaa" accept="image/gif, image/png,image/jpeg">
		<!-- <a href="javascript:void(0)" class="inputUpload" data-file="file" data-name="photo1" data-field="aaa" data-type="image/gif, image/png,image/jpeg">上传图片1</a> -->
		<img src="" style="display:none;" data-name="photo1">
	</div>
	<div>
		<input type="file" data-file="file" data-name="photo2" data-field="aaa" accept="image/gif, image/png,image/jpeg">
		<!-- <a href="javascript:void(0)" class="inputUpload" data-file="file" data-name="photo2"  data-type="application/pdf">上传图片1</a> -->
		<img src="" style="display:none;" data-name="photo2">
	</div>
	<input type="buttom" id="aa" name="" value="aaa">
</form>
<div class="form2">
	<input type="file" data-file="file" data-name="photo3" data-field="aaa" accept="image/gif, image/png,image/jpeg">
	<!-- <a href="javascript:void(0)" class="inputUpload" data-file="file" data-name="photo2" data-required="1" data-type="application/vnd.ms-excel">上传图片1</a> -->
	<!-- <img src="" style="display:none;" data-name="imgView"> -->
	<input type="button" id="bb" name="" value="bbb">
</div>

		var bool=isRequired($('.form1'));
