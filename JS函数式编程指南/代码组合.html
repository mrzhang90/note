组合看起来像是在饲养函数。你就是饲养员，选择两个有特点又遭你喜欢的函数，让它们结合，产下一个崭新的函数
<script type="text/javascript">
	var compose=function(a,b){
		return function(x){
			return a(b(x));
		}
	}
	var a=function(x){return x*2};
	var b=function(x){return x+1};
	var result=compose(a,b);
	result(2);

	//pointfree 模式指的是，永远不必说出你的数据。意思是说，函数无须提及将要操作的数据是什么样的。一等公民的函数、柯里化（curry）以及组合协作起来非常有助于实现这种模式。
	// 一元函数：只接受一个参数的函数
</script>
