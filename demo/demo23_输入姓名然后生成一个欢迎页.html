<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>
    <title>Title</title>
    <style>
        @font-face {font-family: 'webfont';
            src: url('//at.alicdn.com/t/tgziy8pcofos9k9.eot'); /* IE9*/
            src: url('//at.alicdn.com/t/tgziy8pcofos9k9.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
            url('//at.alicdn.com/t/tgziy8pcofos9k9.woff') format('woff'), /* chrome、firefox */
            url('//at.alicdn.com/t/tgziy8pcofos9k9.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
            url('//at.alicdn.com/t/tgziy8pcofos9k9.svg#思源黑体-粗') format('svg'); /* iOS 4.1- */
        }
        body{background-color: #f6f6f6;}
        div{
            font-family:"webfont" !important;
            font-size:16px;font-style:normal;
            -webkit-font-smoothing: antialiased;
            -webkit-text-stroke-width: 0.2px;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
<h3>尊敬的这该死的女士我们诚邀您参加第四届北京MBA篮球联赛</h3>
<div>尊敬的这该死的女士我们诚邀您参加第四届北京MBA篮球联赛</div>
<div>
    <input type="text" id="username">
    <input type="radio" value="0" name="sex">男
    <input type="radio" value="1" name="sex">女
    <input type="button" value="邀请" id="btn">
</div>
<div id="auto" style="display:none;"></div>
<script>
    var username=document.getElementById('username');
    var radio=document.getElementsByName('sex');
    var btn=document.getElementById('btn');
    btn.onclick=function(){
        var auto=document.getElementById('auto');
        var sexVal='';
        for(var i=0,len=radio.length;i<len;i++){
            if(radio[i].checked){
                sexVal=radio[i].value==1?'女士':'先生';
            }
        }
        auto.innerHTML='尊敬的'+username.value+sexVal+'我们诚邀您参加第四届北京MBA篮球联赛';
        auto.style.display='block';
    }
</script>
</body>
</html>
