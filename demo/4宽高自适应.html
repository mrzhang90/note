<script type="text/javascript">
	$(window).on('load',function(){
		init();
	})
	$(window).on('resize',function(){
		init();
	})
	function init(){
		for(var i=1;i<100;i++){
			var group=$('.group'+i);
			if(group.length<=0){
				return false;
			}
			changeAuto(group)
		}
	}
	function changeAuto(group){
		var noWrap=group;
		var fontW,fontH;
		noWrap.each(function(k,v){
			if(k==0){
				var length=$(this).text().length;
				var width=$(this).width();
				var height=$(this).height();
				fontW=width/(length+1);
				fontH=height;				
			}
			$(this).css({
				'font-size':fontW > fontH ? fontH : fontW,
				'line-height':fontH+'px'
			})
		})
	}
	
</script>
