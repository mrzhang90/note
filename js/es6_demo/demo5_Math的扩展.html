<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
	//实现原理
	Math.trunc=function(x){
    	return x < 0 ? Math.ceil(x) : Math.floor(x);
    }
    //ES6在Math对象上新增了17个与数学相关的方法。所有这些方法都是静态方法，只能在Math对象上调用
    //Math.trunc方法用于去除一个数的小数部分，返回整数部分。
    console.log(Math.trunc(4.1));//4
    console.log(Math.trunc(-4.9));//-4
    console.log(Math.trunc(0.123456789));//0
    //对于非数值，Math.trunc内部使用Number方法将其先转为数值。
    console.log(Math.trunc("-0.12345"));//-0
    // 对于空值和无法截取整数的值，返回NaN。
    console.log(Math.trunc(NaN));//NaN
    console.log(Math.trunc("a"));//NaN
    console.log(Math.trunc());//NaN

    //实现原理
    Math.sign=function(x){
    	x=+x;
    	if(x===0 || isNaN(x)){
			return x;
    	}
    	return x>0?1:-1;
    }
    // Math.sign方法用来判断一个数到底是正数、负数、还是零。
    // 参数为正数，返回+1；
    // 参数为负数，返回-1；
    // 参数为0，返回0；
    // 参数为-0，返回-0;
    // 其他值，返回NaN。
    console.log(Math.sign(100));//1
    console.log(Math.sign(-5));//-1
    console.log(Math.sign(0));//0
    console.log(Math.sign(-0));//-0
    console.log(Math.sign());//NaN

    //实现原理
    Math.cbrt=function(x){
    	var y=Math.pow(Math.abs(x),1/3);
    	return x<0?-y:y;
    }
    // Math.cbrt方法用于计算一个数的立方根。
    console.log(Math.cbrt(1));
    console.log(Math.cbrt(-1));
    console.log(Math.cbrt(0));
    console.log(Math.cbrt(-0));
    console.log(Math.cbrt(2));
    // 对于非数值，Math.cbrt方法内部也是先使用Number方法将其转为数值。
    console.log(Math.cbrt('8'));//2
    console.log(Math.cbrt('hi'));//NaN

    // JavaScript的整数使用32位二进制形式表示，Math.clz32方法返回一个数的32位无符号整数形式有多少个前导0。
    console.log(Math.clz32(0))
    console.log(Math.clz32(1))
    console.log(Math.clz32(1000))
	// 左移运算符（<<）与Math.clz32方法直接相关。
    console.log(Math.clz32(1 << 1));
    console.log(Math.clz32(1000 << 1000));
	// 对于小数，Math.clz32方法只考虑整数部分。
    Math.clz32(3.2) // 30
    // 对于空值或其他类型的值，Math.clz32方法会将它们先转为数值，然后再计算。
    Math.clz32(Infinity) // 32

    // Math.imul方法返回两个数以32位带符号整数形式相乘的结果，返回的也是一个32位的带符号整数。
    console.log(Math.imul(99999,99999))
    console.log(99999*99999)
    console.log(Math.imul(0x7fffffff,0x7fffffff))
    console.log(0x7fffffff * 0x7fffffff)

    //实现原理
    Math.fround=function(x){
    	return new Float32Array([x])[0];
    }
    // Math.fround方法返回一个数的单精度浮点数形式。
    console.log(Math.fround(1.234))

    // Math.hypot方法返回所有参数的平方和的平方根。
    console.log(Math.hypot(3,4))//5--3的平方加4的平方，等于5的平方
    // PS:参数不是数值，Math.hypot方法会将其转为数值。只要有一个参数无法转为数值，就会返回NaN。

    // ES6新增了4个对数相关方法。
    // Math.expm1(x)返回e(x) - 1，即Math.exp(x) - 1。
    console.log(Math.expm1(-1));
    // Math.log1p(x)方法返回1 + x的自然对数，即Math.log(1 + x)。如果x小于-1，返回NaN。
    Math.log1p(1)  // 0.6931471805599453
    // Math.log10(x)返回以10为底的x的对数。如果x小于0，则返回NaN。
    Math.log10(2)      // 0.3010299956639812
    // Math.log2(x)返回以2为底的x的对数。如果x小于0，则返回NaN。
    Math.log2(3)       // 1.584962500721156

    // ES6新增了6个三角函数方法。

    // Math.sinh(x) 返回x的双曲正弦（hyperbolic sine）
    // Math.cosh(x) 返回x的双曲余弦（hyperbolic cosine）
    // Math.tanh(x) 返回x的双曲正切（hyperbolic tangent）
    // Math.asinh(x) 返回x的反双曲正弦（inverse hyperbolic sine）
    // Math.acosh(x) 返回x的反双曲余弦（inverse hyperbolic cosine）
    // Math.atanh(x) 返回x的反双曲正切（inverse hyperbolic tangent）
    // ES7新增了一个指数运算符（**），目前Babel转码器已经支持。
    // console.log(2 ** 2)// 4
</script>
</body>
</html>
